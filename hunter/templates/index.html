{% extends 'base.html' %}

{% block content %}
    <div style="background-color: #f5f5f5; height: 100vh;">
        <div class="container h-100">
            <div class="row justify-content-center">
                <div class="col-md-6 col-sm-12 col-xs-12 pt-5">
                    <form method="POST" class="card border-0 p-3 shadow-sm">
                        <input type="text" class="form-control" name="city" placeholder="Atlanta"
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" name="state" placeholder="Georgia">
                        </div>

                        <div class="form-group">
                            <button class="btn btn-info btn-block">Get results</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
